    enable: true
    blox: "navbar"
    align: "left"
    fixed_to_top: true
    logo: 
      text: 
      # Logo filename in `assets/media/` folder
      filename: "logo.png"
    button:
      enable: true
      text: "Envíanos un mnensaje"
      url: "mailto:inmobiliariaqoriinti@gmail.com"
      #"https://wa.link/p9fp8b"
